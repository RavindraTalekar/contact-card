<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Save Contact — Ravindra Talekar</title>
<style>
  body {font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
        background:#f6f7fb;margin:0;padding:0;display:flex;align-items:center;
        justify-content:center;height:100vh;}
  .card {background:white;border-radius:12px;box-shadow:0 6px 20px rgba(10,20,50,0.08);
         padding:24px;max-width:420px;width:94%;}
  h1 {margin:0 0 8px;font-size:22px;}
  p {margin:0 0 16px;color:#444;}
  .row {display:flex;gap:12px;align-items:center;}
  .btn {flex:1;display:inline-block;text-decoration:none;padding:12px 14px;border-radius:10px;
        text-align:center;font-weight:600;}
  .btn-download {background:#111;color:#fff;}
  .btn-open {background:#e9eefb;color:#0a3ee6;}
  .qr {width:140px;height:140px;border-radius:8px;background:#fff;padding:8px;
       box-shadow:0 4px 12px rgba(10,20,50,0.06);}
  .meta {margin-top:12px;font-size:13px;color:#666;}
</style>
</head>
<body>

<div class="card">
  <h1>Ravindra Talekar</h1>
  <p>Rydon Innovation — Mumbai, Maharashtra</p>

  <div class="row" style="margin-bottom:14px">
    <img class="qr" src="Ravindra_Talekar_github_qr.png" alt="QR Code">
    <div style="flex:1">
      <!-- Direct Download -->
      <a class="btn btn-download"
         href="download.html">
         Download VCF
      </a>

      <!-- Raw GitHub link (fallback) -->
      <a class="btn btn-open" style="margin-top:8px;display:block"
         href="https://raw.githubusercontent.com/RavindraTalekar/contact-card/main/Ravindra_Talekar.vcf?download=1">
         Open in Browser
      </a>
    </div>
  </div>

  <div class="meta">
    Tip: On iPhone, long-press the Download button → “Download Linked File”.
  </div>
</div>

</body>
</html>
