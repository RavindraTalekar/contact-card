<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ravindra Talekar — Digital Card</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#08142a 0%,#0f2a4a 100%);margin:0;padding:40px;display:flex;align-items:center;justify-content:center}
  .card{width:520px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-radius:16px;padding:22px;color:#fff;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;gap:20px;align-items:center}
  .avatar{width:96px;height:96px;border-radius:12px;background:#fff22;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;color:#0b2d5a}
  .info h2{margin:0;font-size:22px;letter-spacing:0.2px}
  .info p{margin:6px 0 0;color:rgba(255,255,255,0.85)}
  .meta{margin-top:12px;font-size:13px;color:rgba(255,255,255,0.7)}
  .actions{margin-left:auto;display:flex;flex-direction:column;gap:8px}
  .actions a{text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700;color:#083;}
  .download{background:#fff;color:#092;}
  .email{background:rgba(255,255,255,0.08);color:#fff;border:1px solid rgba(255,255,255,0.06)}
  .qrsmall{width:96px;height:96px;background:#fff;padding:8px;border-radius:8px}
</style>
</head>
<body>
<div class="card">
  <div class="avatar">RT</div>
  <div class="info">
    <h2>Ravindra Talekar <span style="font-size:12px;color:#9bd1ff">Mr.</span></h2>
    <p>Rydon Innovation — Mumbai, Maharashtra</p>
    <div class="meta">+91‑88796‑43803 • rydoninnovation@gmail.com</div>
  </div>
  <div class="actions">
    <a class="download" href="https://raw.githubusercontent.com/RavindraTalekar/contact-card/main/Ravindra_Talekar.vcf?download=1" download>Save Contact</a>
    <a class="email" href="mailto:rydoninnovation@gmail.com">Email</a>
  </div>
  <div style="margin-left:12px">
    <img class="qrsmall" src="Ravindra_Talekar_github_qr.png" alt="QR">
  </div>
</div>
</body>
</html>
